<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>
                My Library
            </h2>
        </header>
        <main class="content">
            <button id="showDialog">+ Add book</button>
            <div class="dialog">
                <dialog id="book-dialog">
                    <form action="#" method="post" id="form-book">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title" required><br>
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author" required><br>
                        <label for="pages">Pages: </label>
                        <input type="number" id="pages" name="pages" required><br>
                        <label for="is-read">Have you read it? </label>
                        <input type="checkbox" id="is-read" name="is-read">
                        <button type="submit" id="submit" value="default">Submit</button>
                    </form>
                </dialog>
            </div>
        </main>
        <footer class="footer">Baraa Basim</footer>
    </div>
</body>
</html>
