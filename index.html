<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                library
            </h1>
        </header>
        <main class="content">
            <button id="showModal">+</button>
            <div class="modal" id="modal">
                <form class="add-book-form" id="addBookForm">
                    <h3>Add new book</h3>
                    <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
                    <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
                    <input class="input" type="number" id="pages" placeholder="Pages" required max="10000">
                    <div class="is-read">
                      <label for="is-read">Have you read it?</label>
                      <input class="checkbox" type="checkbox" id="isRead">
                    </div>
                    <button class="btn btn-light-green" type="submit" id="submit">Submit</button>
                  </form>
            </div>
            <div class="book-cards">
            </div>
        </main>
        <footer class="footer">
            <p>Copyright Â© 2023 Baraa</p>
            <a href="https://github.com/BaraaBasim" target="_blank">
              <i class="fab fa-github" aria-hidden="true"></i></a>
          </footer>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
